<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Admin</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/ionicons.min.css">
    <link rel="stylesheet" href="css/AdminLTE.min.css">
    <link rel="stylesheet" href="css/skin-blue.min.css">
    <link rel="stylesheet" type="text/css" href="css/message.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
    <style type="text/css">
        .dataTables_filter{
            float:right;
        }
    </style>
</head>

<body class="hold-transition skin-blue sidebar-mini">
    <div class="wrapper">
        <!-- Main Header -->
        <header class="main-header">
            <!-- Logo -->
            <a href="javascript:void(0);" class="logo">
                <!-- mini logo for sidebar mini 50x50 pixels -->
                <span class="logo-mini"><b class="fa fa-cloud"></b></span>
                <!-- logo for regular state and mobile devices -->
                <span class="logo-lg"><b>Admin</b></span>
            </a>
            <nav class="navbar navbar-static-top" role="navigation">
                <!-- Sidebar toggle button-->
                <a href="javascript:void(0);" class="sidebar-toggle" data-toggle="push-menu" role="button">
          
                 </a>
            </nav>
        </header>
        <!-- Left side column. contains the logo and sidebar -->
        <aside class="main-sidebar">
            <!-- sidebar: style can be found in sidebar.less -->
            <section class="sidebar">
                <!-- Sidebar user panel (optional) -->
                <div class="user-panel">
                    <div class="pull-left image">
                        <img src="./img/user2-160x160.jpg" class="img-circle" alt="User Image">
                    </div>
                    <div class="pull-left info">
                        <p>管理员</p>
                        <!-- Status -->
                        <a href="javascript:void(0);"><i class="fa fa-circle text-success"></i> Online</a>
                    </div>
                </div>
                remove
                <!-- Sidebar Menu -->
                <ul class="sidebar-menu" data-widget="tree">
                    <li class="header">菜单栏</li>
                    <!-- Optionally, you can add icons to the links -->
                    <li class="active aside"><a href="javascript:void(0);"><i class="fa fa-database"></i> <span>数据来源</span></a></li>
                    <li class="aside"><a href="javascript:void(0);"><i class="fa fa-cog"></i> <span>爬虫配置</span></a></li>
                    <li class="aside">
                        <a href="javascript:void(0);"><i class="fa fa-envelope"></i> <span>邮件配置</span></a>
                    </li>
                    <li class="loginout" >
                        <a href="javascript:void(0)"><i class="fa fa-power-off"></i> <span>退出</span></a>
                    </li>
                </ul>
                <!-- /.sidebar-menu -->
            </section>
            <!-- /.sidebar -->
        </aside>
        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper ">
            <!-- Main content -->
            <section class="content container">
                <!-- 数据源 -->
                <div class="row ">
                    <div class="col-xs-12">
                        <div class="box box-primary">
                          <div class="box-header">
                            <h3 class="box-title">数据源</h3>
                          </div>
                          <div class="box-body">
                            <table id="Data"  class="table table-striped table-bordered">
                              <thead>
                                <tr>
                                  <td style="width:10% !important;">序列号</td>
                                  <td style="width:20% !important;">数据来源</td>
                                  <td style="width:50% !important;">标题</td>
                                  <td style="width:20% !important;">时间</td>
                                </tr>
                              </thead>
                              <tbody>
                              </tbody>
                              <tfoot>
                                <tr>
                                  <td style="width:10% !important;">序列号</td>
                                  <td style="width:20% !important;">数据来源</td>
                                  <td style="width:50% !important;">标题</td>
                                  <td style="width:20% !important;">时间</td>
                                </tr>
                              </tfoot>
                            </table>
                          </div>

                        </div>
                    </div>
                </div>
                <!-- 爬虫配置 -->
                <div class="row " style="display: none">
                    <div class="col-xs-12">
                        <div class="box box-primary">
                            <div class="box-header">
                                <h3 class="box-title">爬虫配置</h3>
                                <div class="box-tools">
                                    <button class="btn btn-success newSpider"><i class="fa fa-plus"></i> &nbsp;新建爬虫</button>
                                </div>
                            </div>
                            <!-- /.box-header -->
                         <div class="box-body">
                            <table id="Spider" class="table table-striped table-bordered">
                              <thead>
                                <tr>
                                    <th>序列号</th>
                                    <th>爬虫名</th>
                                    <th>url</th>
                                    <th>创建时间</th>
                                    <th>删除</th>
                                </tr>
                              </thead>
                              <tbody>
                              </tbody>
                            </table>
                          </div>
                            <!-- /.box-body -->
                        </div>
                        <!-- /.box -->
                    </div>
                </div>
                <!-- 邮件配置 -->
                <div class="row " style="display: none">
                    <div class="col-xs-12">
                        <div class="box box-primary">
                            <div class="box-header">
                                <h3 class="box-title">邮件</h3>
                                <div class="box-tools">
                                    <button class="btn btn-success newPeople" ><i class="fa fa-plus"></i> &nbsp;新建联系人</button>
                                </div>
                            </div>
                            <!-- /.box-header -->
                            <div class="box-body">
                                <table id="People" class="table table-striped table-bordered">
                                  <thead>
                                    <tr>

                                        <th>联系人</th>
                                        <th>邮箱</th>
                                        <th>删除</th>
                                    </tr>
                                  </thead>
                                  <tbody>
                                  </tbody>
                                </table>
                            </div>
                            <!-- /.box-body -->
                        </div>
                        <!-- /.box -->
                    </div>
                </div>
                <!-- 新建爬虫     -->
                <div class="row myrow" id="newSpider" style="display: none;">
                    <div class="col-xs-12">
                        <div class="box box-primary">
                            <div class="box-header">
                                <h3 class="box-title">新建爬虫</h3>
                                <div class="box-tools pull-right">
                                    <button class="btn btn-box-tool newSpider"><i class="fa fa-times"></i></button>
                                </div>
                                <!-- /.box-tools -->
                            </div>
                            <!-- /.box-header -->
                            <div class="box-body">
                                <div class="col-xs-12">
                                    <h4>爬虫配置</h4>
                                    <div class="col-md-offset-1 col-xs-11 item">
                                        <div class="col-md-3 col-xs-4">
                                            <b>爬虫名称</b>
                                        </div>
                                        <div class="col-md-9 col-xs-8">
                                            <input type="text" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-md-offset-1 col-xs-11 item">
                                        <div class="col-md-3 col-xs-4">
                                            <b>第一页url</b>
                                        </div>
                                        <div class="col-md-9 col-xs-8">
                                            <input type="text" class="form-control">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-12">
                                    <h4>提供的数据</h4>
                                    <div class="col-md-offset-1 col-xs-11 item">
                                        <div class="col-md-3 col-xs-4">
                                            <b>标题一</b>
                                        </div>
                                        <div class="col-md-9 col-xs-8">
                                            <input type="text" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-md-offset-1 col-xs-11 item">
                                        <div class="col-md-3 col-xs-4">
                                            <b>url1</b>
                                        </div>
                                        <div class="col-md-9 col-xs-8">
                                            <input type="text" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-md-offset-1 col-xs-11 item">
                                        <div class="col-md-3 col-xs-4">
                                            <b>标题二</b>
                                        </div>
                                        <div class="col-md-9 col-xs-8">
                                            <input type="text" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-md-offset-1 col-xs-11 item">
                                        <div class="col-md-3 col-xs-4">
                                            <b>url2</b>
                                        </div>
                                        <div class="col-md-9 col-xs-8">
                                            <input type="text" class="form-control">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="box-footer">
                                <div class="col-md-offset-5 col-xs-offset-5">
                                    <button class="btn btn-success" id="Spideradd">创建</button>
                                    <button class="btn btn-danger newSpider">关闭</button>
                                </div>
                            </div>
                        </div>
                        <!-- /.box -->
                    </div>
                </div>

                                <!-- 新建爬虫     -->
                <div class="row myrow" id="newPeople" style="display: none;">
                    <div class="col-xs-12">
                        <div class="box box-primary">
                            <div class="box-header">
                                <h3 class="box-title">新建联系人</h3>
                                <div class="box-tools pull-right">
                                    <button class="btn btn-box-tool newPeople"><i class="fa fa-times"></i></button>
                                </div>
                                <!-- /.box-tools -->
                            </div>
                            <!-- /.box-header -->
                            <div class="box-body">
                                <div class="col-xs-12">
                                    <h4>爬虫配置</h4>
                                    <div class="col-md-offset-1 col-xs-11 item">
                                        <div class="col-md-3 col-xs-4">
                                            <b>联系人名字</b>
                                        </div>
                                        <div class="col-md-9 col-xs-8">
                                            <input type="text" class="form-control" id="addUserName">
                                        </div>
                                    </div>
                                    <div class="col-md-offset-1 col-xs-11 item">
                                        <div class="col-md-3 col-xs-4">
                                            <b>联系人邮箱</b>
                                        </div>
                                        <div class="col-md-9 col-xs-8">
                                            <input type="text" class="form-control" id="addEmail">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="box-footer">
                                <div class="col-md-offset-5 col-xs-offset-5">
                                    <button class="btn btn-success" id="Peopleadd">创建</button>
                                    <button class="btn btn-danger newPeople">关闭</button>
                                </div>
                            </div>
                        </div>
                        <!-- /.box -->
                    </div>
                </div>

        </div>
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    <!-- Main Footer -->
    </div>
    <!-- ./wrapper -->
    <!-- jQuery 3 -->
    <script src="js/jquery.min.js"></script>
    <!-- Bootstrap 3.3.7 -->
    <script src="js/bootstrap.min.js"></script>
    <!-- AdminLTE App -->
    <script src="js/adminlte.min.js"></script>
    <script type="text/javascript" src="js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="js/dataTables.bootstrap.min.js"></script>
    <script type="text/javascript" src="js/message.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
